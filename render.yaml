services:
  - type: web
    name: cloud-todo
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cloud-todo-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: cloud-todo-db
    databaseName: cloud_todo
    user: cloud_todo_user
    plan: free
    postgresMajorVersion: 15
