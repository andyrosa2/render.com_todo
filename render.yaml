services:
  - type: web
    name: cloud-todo
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cloud-todo-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: cloud-todo-db
    plan: free
    databaseName: cloud_todo
    user: cloud_todo_user
